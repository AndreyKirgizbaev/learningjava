#Main Page
content.introMsg=LearningJava
content.free=бесплатное
content.about1=веб-приложение предназначенное для изучения языка программирования Java. Оно предоставляет \
  удобную среду для изучения. Разработанный сайт дает пользователю возможность интерактивного изучения языка \
  посредством прохождения уровней: ссылки на темы, которые рассматриваются внутри уровней, доступны в разделе “Уровни”.\
  Также доступен поиск информации по темам и ключевым словами через алфавитный указатель.
content.about2=В веб-приложении присутствует обязательная регистрация для пользователей. \
  Без регистрации доступ к курсу закрыт. Кроме того на сайте можно сменить язык интерфейса (русский, английский).
content.about3=Изучение языка происходит по уровням. Внутри уровня рассматривается несколько тем. \
  Переход к следующей теме возможен только при завершении предыдущей - то же касается и перехода между уровнями.
content.about4=Тема состоит как из теоретической составляющей, так и из практической: \
  помимо текста с теорией пользователю предоставляется возможность закрепить и проверить только что полученные знания с\
  помощью выполнения небольшого задания - “испытания”. Прохождение “испытания” необходимо для перехода к следующей теме.\
  В качестве “испытания” может быть либо тест, либо решение задачи.\
  Задачи представлены в виде самостоятельного написания кода и последующей проверки системой по запросу пользователя.
content.about5=Внутри тем доступно комментирование, то есть каждый пользователь может оставить отзыв, задать вопрос, \
  обсудить тему с другими пользователями.
content.more=Подробнее
content.java=Java — объектно-ориентированный язык программирования, \
  изначально разработанный компанией Sun Microsystems и выпущенный в 1995 году.
content.books=Книги
content.books.about=Лучшие книги по Java для начинающих программистов и не только.
content.levels=Уровни
content.levels.about=Приступить к изучению языка программирования Java.
#Java
java.introMsg=Язык программирования Java
java.about1=Java — объектно-ориентированный язык программирования, разрабатываемый компанией Sun Microsystems\
   с 1991 года и официально выпущенный 23 мая 1995 года. Изначально новый язык программирования назывался Oak \
  (James Gosling) и разрабатывался для бытовой электроники, но впоследствии был переименован в Java и стал \
  использоваться для написания апплетов, приложений и серверного программного обеспечения.
java.about2=Программы на Java транслируются в байт-код, который затем выполняется виртуальной машиной Java (JVM). \
  JVM — это программа, которая обрабатывает байтовый код и передает инструкции оборудованию как интерпретатор.\
   Достоинством подобной реализации является независимость байт-кода от операционной системы и оборудования, \
  что позволяет выполнять Java-приложения на любом устройстве, для которого существует JVM.
java.about3=Другой важной особенностью технологии Java является гибкая система безопасности благодаря тому,\
   что исполнение программы полностью контролируется виртуальной машиной. \
  Любые операции, которые превышают установленные полномочия программы \
  (например, попытка несанкционированного доступа к данным или соединения с другим компьютером) \
  вызывают немедленное прерывание.
java.about4=Java — это достаточно универсальный язык программирования, \
  который часто используется для веб-разработки и для разработки под Android.
java.introMsg2=Разработка на Java
java.about5=Для работы с Java вам необходимо JDK — набор софта,\
  содержащий в себе компилятор (javac), среду выполнения (Java Runtime Environment), \
  стандартную библиотеку языка, примеры и документацию.
java.about6=Так же вам понадобится IDE (Integrated Development Environment) – \
  это комплекс программных средств, используемый программистами для разработки программного обеспечения. \
  IDE позволяет с лёгкостью писать, запускать, отлаживать и тестировать код.
java.about7=Вы можете выбрать лубую IDE, но я рекомендую использовать вам IntelliJ IDEA
#Books Page
books.introMsg=Книги
books.newbie=Для новичков
books.newbie.book1=Чарльз Петцольд, "Код. Тайный язык информатики"
books.newbie.about1=Великолепная книга для тех, кто давно забыл школьный курс информатики, \
  или вообще никогда им не владел. Важные вещи о работе компьютера и кода объясняются буквально на пальцах. \
  Как, например, компьютер вообще выполняет написанный программистом код? \
  И как он понимает по тексту кода, что от него хотят?
books.newbie.book2=Кэти Сьерра, Берт Бейтс, "Изучаем Java"
books.newbie.about2=Однозначно лучшая книга по Java для новичков! \
  Head-First — серия из многих десятков книг по разным языкам программирования. \
  Авторы придерживаются собственной оригинальной манеры подачи материала, \
  благодаря чему книга читается быстро и очень легко. А еще писать код и решать задачи можно прямо в книге!
books.newbie.book3=Герберт Шилдт: "Java: полное руководство"
books.newbie.about3=Эта книга также хороша для новичков. \
  От предыдущей она отличается прежде всего манерой подачи материала: здесь она более строгая и последовательная \
  (многие предпочитают именно такую форму подачи материала игровой). \
  К её несомненным плюсам можно отнести "разжевывание" материала до самых мелочей, иногда — многократно.
books.mid=Для программистов среднего уровня
books.mid.book1=Брюс Эккель, "Философия Java"
books.mid.about1=Строгая и последовательная подача материала\
  (многие предпочитают именно такую форму подачи материала игровой). \
  К её несомненным плюсам можно отнести "разжевывание" материала до самых мелочей, иногда — многократно.
books.mid.book2=Джошуа Блох, "Java. Эффективное программирование"
books.mid.about2=Автор книги, Джошуа Блох (Joshua Bloch), — один из разработчиков стандартной библиотеки Java. \
  Описывает различные аспекты языка Java и стандартной библиотеки. \
  О том, какие конструкции языка как можно применить, а как лучше не применять; \
  какие библиотечные классы можно использовать для каких задач, \
  какие использовать с осторожностью, а какие вовсе не использовать — всё в этой книге. \
  Она разбита на достаточно мелкие главы. Последние, в свою очередь, объединены в небольшие группы.\
  При этом главы можно читать в произвольном порядке.
books.high=Для тех, кто хочет стать адептом Java
books.high.book1=Брюс Тейт, "Горький вкус Java"
books.high.about1=Книга описывает антишаблоны (antipatterns) проектирования, ситуации, в которых они могут возникать, \
  и способы исправления «горького» кода. Автор, Брюс Тейт (Bruce Tate), \
  долгое время занимался консультированием в области разработки enterprise-приложений, \
  и этих антишаблонов проектирования повидал достаточно.
books.high.book2=Benjamin J. Evans, Martijn Verburg, "The Well-Grounded Java Developer"
books.high.about2=Содержит очень много информации о Java и экосистеме JVM в целом.\
  Что интересного в Java 7. NIO из 1.4 против NIO2 из 1.7. Асинхронные каналы.\
  Загрузка, линковка, верификация классов. Байт-код, инструмент javap, опкоды. \
  Как работают и зачем нужны invokedynamic и MethodHandle.\
  Что такое оптимизация, что и как измерять. Доступ к памяти и кэши процессора. \
  Сборка мусора. Флаги виртуальной машины. Escape-анализ, оптимизации и деоптимизации.
